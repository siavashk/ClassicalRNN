language: python
dist: trusty
sudo: required
python: "2.7"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential libasound2-dev libjack-dev
install:
  - pip install --ignore-installed --upgrade 'https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.11.0rc2-cp27-none-linux_x86_64.whl'
  - pip install -r requirements.txt
script: pytest
